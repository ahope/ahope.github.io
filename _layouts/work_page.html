---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="location">{{ page.location }}</div>
    <div class="">{{ page.start_date }} - {{ page.end_date }}</div>

    
  </header>
  <div class="job_title">{{ page.job_title }}</div>

{% for item in page.badges%}
  {% assign badge = site.data.badges[item] %}
  {% include badge.html %}
{% endfor %}
  
<!-- <div class="badges">{{ page.badges }}</div> -->
<p class="post-description">{{ page.description }}</p>


  <article>
    {{ content }}
  </article>

</div>
